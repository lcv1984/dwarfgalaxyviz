<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>Discovery Timeline of Nearby Satellite Galaxies</title>
        
            <!-- Google Fonts -->
        <link href='http://fonts.googleapis.com/css?family=Alegreya' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
        
        <!-- Load CSS -->

        <!-- Load JS libraries -->
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/bootstrap/js/bootstrap.min.js"></script>

        <style type="text/css">
            .axis path,
            .axis line {
                fill: none;
                stroke: black;
                stroke-width:2.5;
                shape-rendering: crispEdges;
            }
            body {
                font-family: "Open Sans", Times, sans-serif;
                font-size:14px;
            }
            #controls{
                margin-left:30px;
            }
            .axis text {
                font-family: sans-serif; 
                font-size: 10px;
            }
            #header{
                font-family: "Alegreya", Helvetica, sans-serif;
                font-size: 24px;
                color: darkslategray;
            }
            #explanation{
                font-family: "Alegreya", Helvetica, sans-serif;
                font-size: 16px;
                color: darkblue;
            }
            #population{
                list-style-type:none;
                margin: 0;
                padding: 0;
            }
            .legend{
                border-collapse:separate;
            }
            a {  
                text-decoration: none;
                color: white;
            }
            #tooltip {
                position: absolute;
                width: 90px;
                height: auto;
                padding: 5px;
                background-color: rgba(0, 0, 255, 0.7);
                color: white;
                -webkit-border-radius: 5px;
                -moz-border-radius: 5px;
                border-radius: 5px;
                -webkit-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                -moz-box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.4);
                /*pointer-events: none;*/
                margin: 0;
                font-family: sans-serif;
                font-size: 9px;
                line-height: 10px;
            }

        </style>
        
        <!--<script type="text/javascript" src="d3/d3.js"></script>-->
        <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>

    </head>

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 col-sm-10 col-sm-offset-1 col-xs-12 col-xs-offset-0 text-center">
                    <h2 id="header"> Discovery Timeline for Local Group Galaxies </h2>
                    <h3 id="explanation"> Click on any of the bars for links to papers on each satellite </h3>
                </div>
            </div>    
        </div>
